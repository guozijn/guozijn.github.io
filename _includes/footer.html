<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper site-footer__inner">
    <div class="site-footer__top" style="display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 1.2rem; padding: 1.2rem 0 0.5rem;">
      <div class="site-footer__brand" style="font-size: 0.98rem; color: #888;">
        {%- if site.description and site.description != '' -%}
          <p class="site-footer__description" style="margin: 0;">{{ site.description | escape }}</p>
        {%- endif -%}
      </div>
    </div>
    <div class="site-footer__bottom" style="font-size: 0.92rem; color: #aaa; text-align: center; padding: 0.2rem 0 0.1rem;">
      <div style="margin-bottom: 0.3em; text-align: center; width: 100%;">
        <button onclick="toggleDarkMode()" style="padding:0.22em 1em; border-radius:999px; border:none; background:#eee; color:#555555; font-size:0.95em; cursor:pointer; transition:background 0.18s;">ðŸŒ™ Dark Mode</button>
      </div>
      <span>Â© {{ site.time | date: "%Y" }} {{ site.title }}</span>
